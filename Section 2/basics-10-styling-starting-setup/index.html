<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Basics</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/vue@3.4.9/dist/vue.global.js" defer></script>
    <script src="app.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Vue Dynamic Styling</h1>
    </header>
    <section id="styling">
      <!-- :stlyle is the shorthand for v-bind:style -->
      <div class="demo" v-bind:style="{borderColor: boxASelected ? 'red' : '#ccc'}" @click="selectBox('A')">A</div>
      <div class="demo" :style="{borderColor: boxBSelected ? 'red' : '#ccc'}" @click="selectBox('B')">B</div>

      <!-- here, we can declare a class name but toggle it using boolean variables if desired -->
      <div :class="{demo: true, active: boxCSelected}" @click="selectBox('C')">C</div>

      <!-- and because the above example has demo hard coded to be true, we can actually keep the class attribute for the hard coded classes and keep the v-binded ones separate -->
      <div class="demo" :class="{active: boxDSelected}" @click="selectBox('D')">D</div>

      <!-- the next step to make this even better, is to extract the :class logic and put it in the JS file. This would be much better if we had more complex logic for the classes -->
      <div class="demo" :class="boxEClasses" @click="selectBox('E')">E</div>
    </section>
  </body>
</html>
